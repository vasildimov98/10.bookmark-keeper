<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.com">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Button for Bookmark -->
    <h1 id="show-modal">Add bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container"></div>

    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fa fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input class="form-input" type="text" id="website-name">
                    </div>

                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website Url</label>
                        <input class="form-input" type="text" id="website-url">
                    </div>

                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script type="module" src="script.js"></script>
</body>

</html>
